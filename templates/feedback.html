<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | 30 Days of Python Challenge</title>
    <link rel="shortcut icon" href="https://res.cloudinary.com/dvg7vky5o/image/upload/v1744083253/Py_owbvez.png" type="image/x-icon">
    <style>
        /* Reprise du style de home.html */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #e8f5e9; min-height: 100vh; color: #333; }
        .container { max-width: 600px; margin: 40px auto; padding: 30px; background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; }
        .header img { width: 80px; }
        .header h1 { font-size: 2em; color: #056d1e; margin: 10px 0; }
        .lang-btn { padding: 8px 16px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; cursor: pointer; transition: all 0.3s ease; font-size: 14px; font-weight: 500; margin: 0 5px; }
        .lang-btn.active { background: white; color: #056d1e; border-color: white; }
        form { margin-top: 20px; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; font-weight: 600; color: #555; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: #056d1e; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .btn { background:#056d1e; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; width: 100%; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; font-weight: 600; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://res.cloudinary.com/dvg7vky5o/image/upload/v1744083253/Py_owbvez.png" alt="Logo">
            <h1 data-translate="feedback_title">Feedback Challenge</h1>
            <div style="margin-top:10px;">
                <button onclick="switchLanguage('en')" class="lang-btn active" id="lang-en">English</button>
                <button onclick="switchLanguage('fr')" class="lang-btn" id="lang-fr">Français</button>
            </div>
        </div>
        <div id="alert-container"></div>
        <form id="feedback-form">
            <div class="form-group">
                <label for="name" data-translate="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Your name">
            </div>
            <div class="form-group">
                <label for="email" data-translate="email">Email (optional)</label>
                <input type="email" id="email" name="email" placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="rating" data-translate="rating">How do you rate the challenge? *</label>
                <select id="rating" name="rating" required>
                    <option value="" data-translate="select_rating">Select a rating</option>
                    <option value="5">★★★★★ (5)</option>
                    <option value="4">★★★★☆ (4)</option>
                    <option value="3">★★★☆☆ (3)</option>
                    <option value="2">★★☆☆☆ (2)</option>
                    <option value="1">★☆☆☆☆ (1)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="liked" data-translate="liked">What did you like?</label>
                <textarea id="liked" name="liked" rows="2" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="disliked" data-translate="disliked">What did you dislike?</label>
                <textarea id="disliked" name="disliked" rows="2" placeholder=""></textarea>
            </div>
            <div class="form-group">
                <label for="suggestions" data-translate="suggestions">Suggestions / Comments</label>
                <textarea id="suggestions" name="suggestions" rows="3" placeholder=""></textarea>
            </div>
            <button type="submit" class="btn" data-translate="submit">Send Feedback</button>
        </form>
    </div>
    <script>
        const translations = {
            en: {
                feedback_title: "Feedback - 30 Days of Python Challenge",
                name: "Name *",
                email: "Email (optional)",
                rating: "How do you rate the challenge? *",
                select_rating: "Select a rating",
                liked: "What did you like?",
                disliked: "What did you dislike?",
                suggestions: "Suggestions / Comments",
                submit: "Send Feedback",
                success: "Thank you for your feedback!",
                error: "Submission failed. Please try again."
            },
            fr: {
                feedback_title: "Retour d'expérience - Défi 30 Jours Python",
                name: "Nom *",
                email: "Email (optionnel)",
                rating: "Comment évaluez-vous le défi ? *",
                select_rating: "Sélectionnez une note",
                liked: "Qu'avez-vous aimé ?",
                disliked: "Qu'avez-vous moins aimé ?",
                suggestions: "Suggestions / Commentaires",
                submit: "Envoyer le feedback",
                success: "Merci pour votre retour !",
                error: "Échec de l'envoi. Veuillez réessayer."
            }
        };
        let currentLanguage = 'en';
        function switchLanguage(lang) {
            currentLanguage = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`lang-${lang}`).classList.add('active');
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang][key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
            document.querySelectorAll('#rating option').forEach(option => {
                const key = option.getAttribute('data-translate');
                if (key && translations[lang][key]) {
                    option.textContent = translations[lang][key];
                }
            });
        }
        document.getElementById('feedback-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    showAlert('alert-container', translations[currentLanguage].success, 'success');
                    e.target.reset();
                } else {
                    showAlert('alert-container', translations[currentLanguage].error, 'error');
                }
            } catch {
                showAlert('alert-container', translations[currentLanguage].error, 'error');
            }
        });
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
    </script>
</body>
</html>
